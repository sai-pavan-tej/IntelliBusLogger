<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Enter Bus Id to search"> 
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>
      Date
    </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.date.toDate() | date}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="busid">
      <mat-header-cell *matHeaderCellDef>
        Bus Name
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.busid}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="intime">
      <mat-header-cell *matHeaderCellDef>
        In Time
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.intime}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="outtime">
      <mat-header-cell *matHeaderCellDef>
        Out Time
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.outtime}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSize]="10"></mat-paginator>
