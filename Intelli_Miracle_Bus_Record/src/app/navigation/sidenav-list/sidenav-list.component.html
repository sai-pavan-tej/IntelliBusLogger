<mat-nav-list>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>exit_to_app</mat-icon>
        <span class="nav-content">Login</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>account_circle</mat-icon> 
        <span class="nav-content">Signup</span>
    </a>
    <a mat-list-item routerLink="/home" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>home</mat-icon>
        <span class="nav-content">Home</span>
    </a>
    <mat-list-item>
        <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
